<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles */
        .email-list-item:hover {
            background-color: #f1f1f1;
        }

        .email-list-item.active {
            background-color: #e3f2fd;
        }
    </style>
</head>

<body class="font-sans bg-gray-100 h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white p-4 shadow-md">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-2xl font-semibold">Gmail Clone</h1>
            <!-- Add your user profile and other navigation elements here -->
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex">
        <!-- Sidebar (Left) -->
        <aside class="bg-gray-200 w-64 p-4">
            <!-- Sidebar content goes here -->
            <div class="mb-4">
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full w-full">
                    Compose
                </button>
            </div>
            <!-- Folder/Label list goes here -->
        </aside>

        <!-- Email List and Email View (Right) -->
        <section class="flex-1 p-4">
            <!-- Search bar -->
            <div class="mb-4">
                <input type="text" placeholder="Search..." class="w-full border rounded-md p-2">
            </div>

            <!-- Email List -->
            <div class="overflow-y-auto h-96">
                <!-- Email list items -->
                <div class="email-list-item py-2 flex items-center cursor-pointer">
                    <div class="w-1/6 text-center">
                        <input type="checkbox">
                    </div>
                    <div class="w-1/6 text-center">
                        <img src="https://via.placeholder.com/40" alt="Sender" class="rounded-full">
                    </div>
                    <div class="w-2/3">
                        <div class="font-semibold">Sender Name</div>
                        <div class="truncate">Email Subject Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
                    </div>
                    <div class="w-1/6 text-right">
                        <div class="text-sm">2m ago</div>
                    </div>
                </div>
                <!-- Repeat email list items as needed -->
            </div>

            <!-- Email View -->
            <div class="mt-8">
                <h2 class="text-xl font-semibold mb-4">Email Subject</h2>
                <div class="mb-4">
                    <strong>From:</strong> sender@example.com
                </div>
                <div>
                    Email content goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white p-4 shadow-md">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Gmail Clone. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
